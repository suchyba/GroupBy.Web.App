<div class="card text-light bg-dark p-2 h-100" width>
    <div class="card-header">
        <h5>
            <i class="bi bi-person-fill"></i>
            {{volunteer?.firstNames}} {{volunteer?.lastName}}
        </h5>
    </div>
    <div class="card-body d-flex flex-column"></div>
    <div class="card-footer">
        <div class="d-flex justify-content-between mt-2">
            <a class="btn btn-primary">Details</a>
            <a class="btn btn-outline-danger" *ngIf="canRemove"><i class="bi bi-trash"></i></a>
        </div>
    </div>
</div>
