<div class="card text-light bg-dark p-2 h-100" width>
    <div class="card-header">
        <h5>
            <i class="bi bi-journal-album"></i>
            {{inventoryBook?.name}}
        </h5>
    </div>
    <div class="card-body d-flex flex-column">
    </div>
    <div class="card-footer">
        <div class="d-flex justify-content-between mt-2">
            <button class="btn btn-secondary" [routerLink]="['/inventoryBooks', inventoryBook?.id]">Details</button>
            <button class="btn btn-outline-danger" *ngIf="canRemove" (click)="onDeleteClick()"><i class="bi bi-trash"></i></button>
        </div>
    </div>
</div>
