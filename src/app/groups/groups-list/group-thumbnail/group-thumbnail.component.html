<div class="card text-light bg-dark p-2 h-100 w-100" width>
    <div class="card-header">
        <h5>
            <i class="bi bi-people-fill"></i>
            {{group?.name}}
        </h5>
    </div>
    <div class="card-body d-flex flex-column">
        <p class="card-text">{{group?.description}} </p>
    </div>
    <div class="card-footer">
        <div class="d-flex justify-content-between mt-2">
            <a class="btn btn-primary" [routerLink]="['/groups', group?.id]">Details</a>
            <a class="btn btn-outline-danger" *ngIf="canRemove"><i class="bi bi-trash"></i></a>
        </div>
    </div>
</div>
