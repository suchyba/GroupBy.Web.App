<div class="text-center mt-5">
    <div class="mx-auto w-50">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <h3 class="h3 mb-3 fw-normal">Login</h3>
            <div class="form-floating mb-3">
                <input type="email" formControlName="email" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && fields['email'].errors }" placeholder="name@example.com" />
                <label for="email">Email</label>

                <div *ngIf="submitted && fields['email'].errors" class="invalid-feedback">
                    <div *ngIf="fields['email'].errors['required']">Email is required</div>
                </div>
            </div>
            <div class="form-floating mb-3">
                <input type="password" formControlName="password" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && fields['password'].errors }" placeholder="Password" />
                <label for="password">Password</label>

                <div *ngIf="submitted && fields['password'].errors" class="invalid-feedback">
                    <div *ngIf="fields['password'].errors['required']">Password is required</div>
                </div>
            </div>
            <button [disabled]="loading" class="btn btn-lg btn-primary w-100" type="submit">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Sign in
            </button>
            <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
        </form>
        <div class="mt-3">
            <p>You don't have an account?</p>
            <button class="btn btn-lg btn-secondary w-100" [routerLink]="['/register']">Sign up</button>
        </div>
    </div>
</div>
