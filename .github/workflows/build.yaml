name: Build Node.js app

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-pack:
    runs-on: ubuntu-latest
    name: Build
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: npm install
        run: npm install

      - name: npm build
        run: npm run build --if-present

#      - name: npm test
#        run: npm run test --if-present
